<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
    <style>
        button {
            padding: 50px;
            background-color: dimgrey;
            border: 3px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Atividade 4</h1>
    <button onclick="botao()">Nome do produto</button>
    <script>
        function botao() {
            let produto = window.prompt('Nome do produto');
            let preço = window.prompt('Preço do protudo');
            let dinheiro = window.prompt('Pagou quanto em dinheiro?');
            let troco = dinheiro - preço 
            window.alert(`Você comprou ${produto}, que custa ${preço}. ${troco} de troco, volte sempre!`);
        }
    </script>
</body>

</html>
